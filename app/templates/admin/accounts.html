{% extends 'base.html' %}


{% block app_content %}
<h1>Accounts, {{ current_user.full_name }}!</h1>

<table class="table table-striped table-hover">
    <thead class="thead-light">
        <tr valign="top">
            <th>Avatar</th>
            <th>Username</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Last seen</th>
        </tr>
    </thead>
    {% for account in accounts %}
        {% include 'admin/_account.html' %}
    {% endfor %}    
</table>

{% endblock %}
