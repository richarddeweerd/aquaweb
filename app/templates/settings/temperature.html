{% extends 'base.html' %}

{% block app_content %}
<h1>Temperatur sensor setup</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.t0.label }}<br>
        {{ form.t0(cols=60) }}<br>
        {% for error in form.level.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
